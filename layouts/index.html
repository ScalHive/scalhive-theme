{{ define "main" }}
{{ if eq .Params.layout "img-left-plus-right" }}
{{partial "img-left-plus-right.html" .}}
{{ else }}
{{/* Default layout */}}
<article class="title-text-font cf ph3 ph5-l pv3 pv4-l f4-5 tc-l center measure-wide lh-copy {{ $.Param " text_color" | default "#454545" }}">
    {{ .Content }}
</article>
{{ end }}

<div class="final-message-font center mt2 tc f4 f5-ns fw4 pt4-ns ph5-ns lh-title" style="color:{{ $.Param "final_message_color" | default "#454545" }};">
    {{ .Params.final_message }}
</div>

{{ if .Site.Params.footerContactButton }}
<div class="tc pt4">
    <a class="f6 input-text-font link w-20 w-30-m w-50-ns dim br-10 ph3 pv2-5 dib"
       style="background-color:{{ $.Param "footer_contact_button_color" | default "#555555" }}; color:{{ $.Param "footer_contact_button_text_color" | default "#ffffff" }};" href="{{ .Site.Params.footerContactButtonPath }}">
    {{ .Site.Params.footerContactButton }}
    </a>
</div>
{{ end }}
{{ end }}
