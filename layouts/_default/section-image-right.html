<section>
  <div class="db pv4 pv3-ns ph3 ph0-l no-underline dark-gray">
    <div class="flex flex-column-ns ">
      <div class="blah w-100-ns w-60-l w-50-m {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr3-l" "pl3-l" }}">
      <h3 class="f3-l f4 fw4 lh-title tl title-text-font " style="color:{{ $.Param "middle_title_color_code" | default "#1c1c1c" }};">
      {{ .Title }}
      </h3>
      <div class="f5 f6-m lh-copy nested-copy-line-height nested-links basic-text-font" style="color:{{ $.Param "subtitle_text_color" | default "#1c1c1c" }};">
      {{ .Content }}
    </div>
  </div>
      {{ if .Params.section_image }}
        {{/* Trimming the slash and adding absURL make sure the image works no matter where our site lives */}}
        <div class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr3-l" "pl3-l" }} w-100-ns w-60-l w-50-m">
          {{ partial "image-srcset.html" . }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
